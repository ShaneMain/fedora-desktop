name: Generate Documentation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python .github/scripts/generate_docs.py $GITHUB_WORKSPACE
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update documentation
